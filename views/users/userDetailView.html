<!-- Tables -->
<div class="row">
  <!-- Widget listing -->
  <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{user.id}}</td>
              <td>{{user.name}}</td>
              <td><img ng-src="{{user.gravatar}}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->
</div>
