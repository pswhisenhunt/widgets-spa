<!-- Create/Edit -->
<div class="row" ng-show="showCreateWidgetForm">
  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Create Template
        <div class="pull-right">
          <button class="btn btn-sm btn-info" ng-click="createWidget()">Create</button>
          <button class="btn btn-sm" ng-click="resetForm()">Cancel</button>
        </div>
      </div>
        <div class="widget-body">
          <form class="form-horizontal">

            <legend>Create Widget</legend>

            <!-- Name-->
            <div class="controls">
            Name
              <input id="widget-name" name="widget-name" type="text" placeholder="Name" class="input-medium" ng-Model="newWidget.name">
            </div>

            <!-- Price -->
            <div class="controls">
              <div class="input-prepend">
              Price
                <span class="add-on">$</span>
                <input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text" ng-Model="newWidget.price">
              </div>
            </div>

            <!-- Color -->
            <div class="controls">
            Color
              <select id="widget-color" name="widget-color" class="input-large" ng-Model="newWidget.color">
                <option>red</option>
                <option>purple</option>
                <option>black</option>
                <option>green</option>
                <option>magenta</option>
                <option>white</option>
                <option>depends on the viewing angle</option>
              </select>
            </div>

            <!-- Melts -->
            <div class="controls">
              Melts
              <input type="checkbox" name="widget-properties" id="widget-properties-0" value="melts" ng-Model="newWidget.melts">
            </div>

            <!-- Inventory -->
            <div class="controls">
              Inventory
              <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small" ng-Model="newWidget.inventory">
            </div>
        </form>
      </div><!-- End Widget body -->
    </div><!-- End Widget -->
  </div><!-- End Column -->
</div>
