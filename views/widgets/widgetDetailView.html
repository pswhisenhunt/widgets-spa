<!-- Tables -->
<div class="row">
  Widget listing
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right">
          <button class="btn btn-sm btn-info" ng-click="setEditWidgetForm()">+ Edit</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Melts?</th>
              <th>Inventory</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{widget.id}}</td>
              <td>{{widget.name}}</td>
              <td>{{widget.color}}</td>
              <td>{{widget.price}}</td>
              <td>{{widget.melts | isTrue}}</td>
              <td>{{widget.inventory}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->
</div><!-- End Row -->
